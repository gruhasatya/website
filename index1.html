<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarkson University Libraries</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 1.5rem;
            width: 50%;
            max-width: 150px;
            height: auto;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 0.75rem;
            width: 100%;
            max-width: 320px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        /* Extra small devices (phones) */
        @media (max-width: 400px) {
            .logo {
                width: 60px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                padding: 0.75rem;
                font-size: 0.9rem;
                max-width: 100%;
            }
        }

        /* Small devices (phones in landscape mode, small tablets) */
        @media (min-width: 401px) and (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .logo {
                width: 100px;
            }
            h1 {
                font-size: 2rem;
            }
            button {
                padding: 1rem;
                font-size: 1rem;
            }
        }

        /* Medium devices (tablets) */
        @media (min-width: 601px) and (max-width: 900px) {
            .container {
                max-width: 80%;
            }
            .logo {
                width: 120px;
            }
            h1 {
                font-size: 2.5rem;
            }
            button {
                padding: 1.25rem;
                font-size: 1.1rem;
            }
        }

        /* Large devices (desktops) */
        @media (min-width: 901px) {
            .container {
                max-width: 60%;
                padding: 2rem;
            }
            .logo {
                width: 150px;
            }
            h1 {
                font-size: 3rem;
            }
            button {
                padding: 1.5rem;
                font-size: 1.25rem;
                max-width: 350px;
            }
        }

        /* Extra-large devices (large desktops) */
        @media (min-width: 1200px) {
            .container {
                max-width: 40%;
            }
            .logo {
                width: 180px;
            }
            h1 {
                font-size: 3.5rem;
            }
            button {
                padding: 1.75rem;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Clarkson University Logo">
        </div>
        <h1>Clarkson University Libraries</h1>
        <button onclick="window.location.href='https://sites.clarkson.edu/library/'">University Libraries</button>
        <button onclick="window.location.href='https://sites.clarkson.edu/library/health-sciences-library-2/'">Health Sciences Library</button>
        <button onclick="window.location.href='https://sites.clarkson.edu/library/interlibrary-loan-ill/'">Interlibrary Loan</button>
        <button onclick="window.location.href='https://sites.clarkson.edu/library/local-libraries/'">Local Libraries</button>
        <button onclick="window.location.href='https://sites.clarkson.edu/library/archives/'">Archives</button>
        <button onclick="window.location.href='https://sites.clarkson.edu/library/zotero/'">Zotero</button>
        <button onclick="window.location.href='https://sites.clarkson.edu/library/research-guides/'">Research Guides</button>
    </div>
</body>
</html>
